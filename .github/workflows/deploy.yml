name: Github Actions 실행시켜보기

#Event : 실행되는 시점을 설정
# main이라는 브랜치에 push 될 때 아래 Workflow가 실행됨
on:
  push:
    branches:
      - main

# 하나의 WorkFlow는 1개 이상의 Job으로 구성된다
# 여러 Job은 기본적으로 병렬적으로 수행된다.
jobs:
  # job을 식별하기 위한 id
  My-Deploy-Job:
    runs-on: ubuntu-latest

    steps:
      - name: Hello world 찍기
        run: echo "Hello world"

      - name: ip확인
        run: ifconfig

      - name: 여러 명령어 문장 작성하기
        run: |
          echo "Hello world"
          echo "Hello world2"
          echo "Hello world3"
          
      - name: Github Actions 자체에 저장되어 있는 변수 사용해보기
        run: |
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY